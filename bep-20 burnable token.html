	<!-- === HEADER ==== -->

		    </div>
		     <div class="footer-navigation-container">
                <a href="bep-20.html">BEP-20</a>

		     <div class="footer-connected-container">
                <button class="connect-button">Connect</button>
		    </div>

    <!-- === BODY === -->
    <div class="content-frame">
      <div class="wrapper-container">
        <h3>BEP-20</h3>
      </div>
      <div class="wrapper-container">
        <h2>Burnable-Token</h2>
      </div>
      <div class="wrapper-container">
          <div class="token-form-container">
            <form class="token-form">
                <label>Name <span class="required">*</span></label><br>
                <input type="text" class="token-name" placeholder="e.g. My First Token" required><br>
                <label>Symbol <span class="required">*</span></label><br>
                <input type="text" class="token-symbol" placeholder="e.g. MFT" required><br>
                <label>Initial Supply <span class="required">*</span></label><br>
                <input type="number" class="token-supply" value="21000000" min="1" required><br>
                <label>Decimals <span class="required">*</span></label><br>
                <input type="number" class="token-decimals" value="18" min="1" max="18" required>
                <div class="token-form-button-container"><button type="submit" class="create-form-button"><span class="button__text">Create</span></button></div>
            </form>
          </div>
      </div>
    </div>
